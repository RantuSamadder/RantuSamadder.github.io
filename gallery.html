<div id="gallery"></div>

<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbxzh7UuE2MLY4Y2pQ5EdYSrEgV-cch_dNLlehz5dzcOVAxVfcsIa8naBqD4tRi0S3GY/exec"; // replace with your Apps Script URL

  fetch(apiURL)
    .then(res => res.json())
    .then(images => {
      const gallery = document.getElementById('gallery');
      images.forEach(img => {
        const imageElem = document.createElement('img');
        imageElem.src = img.url;
        imageElem.alt = img.name;
        imageElem.style.width = "200px"; // adjust size
        imageElem.style.margin = "10px";
        gallery.appendChild(imageElem);
      });
    });
</script>
